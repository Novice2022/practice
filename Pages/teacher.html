<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap">

		<link rel="stylesheet" href="../Styles/main.css">
		<link rel="stylesheet" href="../Styles/main_page.css">
		<link rel="shortcut icon" href="../Images/white-shortcut.ico">

		<title>Teacher content</title>
	</head>
	
	<body id="main-page">
		<header class="blured-container">
			<h1>My tasks</h1>
			<a class="transparent-link" id="aboutme-link" href="my_account.html">Username</a>
		</header>
		<div class="content">
			<form action="#" method="post" class="task">
				<div class="task-creator blured-container white-border">
					<div class="upper-panel">
						<input class="left-content" name="task-content" placeholder="Short description... (default: Task)">
						<input class="id-input" name="student-id" placeholder="Receiver id..." type="text">
						<input class="first-middle-content" name="task-time" type="time">
						<input class="second-middle-content" name="task-date" type="date">
						<button class="right-content white-border">Create</button>
					</div>
					
					<div id="drop-zone" class="white-border">
						<input type="file" name="files" id="file-receiver" multiple style="display: none;">

						<div id="choose-file-or-clean-input">
							<button id="choose-file-button" type="button"><i id="button" class='bx bx-folder-open' ></i></button>
							
							<div id="separator" class="vertical-separator"></div>
							
							<button id="clear-button" type="button"><i id="button" class='bx bx-trash' ></i></button>
						</div>
					</div>
					
					<div id="info">
						<p id="info-header">Pinned files:</p>
						
					</div>
				</div>
			</form>

			<div class="separator margin-bottom-60px"></div>
			
            <!-- Dynamic loading content -->
			
			<a class="task" href="about_task.html">
				<div class="loaded-task teacher-side blured-container white-border">
					<p class="task-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam doloribus aperiam sunt deleniti hic amet maiores quasi, alias excepturi, debitis, tenetur beatae labore distinctio tempore ipsam animi perspiciatis inventore nihil.</p>
					<p class="left-time-text">Send time:</p>
					<p class="left-time-value">10:08:57 02</p>
				</div>
			</a>

			<!-- Dynamic loading content -->

		</div>

		<script src="../Scripts/script.js"></script>
	</body>
</html>
