<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap">

		<link rel="stylesheet" href="../Styles/main.css">
		<link rel="stylesheet" href="../Styles/about_task.css">
		<link rel="stylesheet" href="../Styles/create_answer.css">
		
		<link rel="stylesheet" href="../Styles/file_receiver.css">
		<link rel="shortcut icon" href="../Images/white-shortcut.ico">

		<title>Create answer</title>
	</head>
	<body>
		<div class="go_back_link">
			<!-- <a id="go_back" href="teacher.html">
				<i class='bx bx-chevron-left'></i>
			</a> OR -->
			<a id="go_back" href="teacher.html">
				<i class='bx bx-chevron-left'></i>
			</a>
		</div>
		
		<div class="content">
			<div class="card white-border blured-container">
				<div class="first_row">
					<h3>Task label</h3>
					<p class="sender_id">To: (Username, #id)</p>
				</div>
				<div class="middle_row"> <!-- style="display: none" if no files else style="display: block" -->
					<p>Pinned files:</p>
					
					<!-- Dynamic loading content -->
					
					<a href="file_template.txt" download="">Pinned file name</a>
					
					<!-- Dynamic loading content -->

				</div>

				<div class="horizontal-separator"></div>

				<form class="pin-files" action="#" method="post">
					<h3>Pin your files as answer:</h3>

					<div id="drop-zone" class="white-border">
						<input type="file" name="files" id="file-receiver" multiple style="display: none;">

						<div id="choose-file-or-clean-input">
							<button id="choose-file-button" type="button"><i id="button" class='bx bx-folder-open' ></i></button>
							
							<div id="separator" class="vertical-separator"></div>
							
							<button id="clear-button" type="button"><i id="button" class='bx bx-trash' ></i></button>
						</div>
					</div>
					
					<div id="info">
						<p id="info-header">Pinned files:</p>
						
					</div>

					<button id="create-answer">Send</button>
				</form>

			</div>
		</div>

		<script src="../Scripts/file_receiver.js"></script>
	</body>
</html>
